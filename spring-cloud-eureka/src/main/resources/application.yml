spring:
  profiles:
    active: dev3

---
spring:
  profiles: dev1
  application:
    name: eureka-peer1
server:
  port: 10000

eureka:
  instance:
    hostname: dev1
    instance-id: dev1
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:10000/eureka/,http://127.0.0.1:10001/eureka/,http://127.0.0.1:10002/eureka/ # 通过这个进行对等协议的消息同步,没有master,flower
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: true
    peer-eureka-nodes-update-interval-ms: 10000

